<!DOCTYPE html>
<html>
<head>
	<title>StarWars Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="jumbotron text-center"><h1>Star Wars!<hr><div id="win-loss"></div></h1></div>
	<hr>

	
	<div class="row container-fluid" id="row1">
		<div class="col-sm-6 container-fluid" id="characterSelection">
			<h2 class="text-center" id="chooseChar">Choose your character</h2>
			<img src="http://vignette4.wikia.nocookie.net/starwars/images/7/79/Boba_Fett_HS_Fathead.png/revision/latest?cb=20161114160631" class="img-fluid img-thumbnail col-sm-3" id="bobaFett" alt="Boba Fett">
			<img src="https://i.pinimg.com/736x/23/69/60/236960ec5800a56e2b6fab97441dd691--darth-bader-the-script.jpg" class="img-fluid img-thumbnail col-sm-3" id="darthVader" alt="Darth Vader">
			<img src="https://upload.wikimedia.org/wikipedia/en/b/be/Han_Solo_depicted_in_promotional_image_for_Star_Wars_%281977%29.jpg" class="img-fluid img-thumbnail col-sm-3" id="hanSolo" alt="Han Solo">
			<img src="https://upload.wikimedia.org/wikipedia/en/4/4b/Jjportrait.jpg" class="img-fluid img-thumbnail col-sm-3" id="jarJarBinks" alt="Jar Jar Binks">

			<h4 class="border border-warning rounded m-3 p-3 text-center">Defeated characters: <span id="defeatedId"></span></h4>

		</div>

		<div class="col-sm-6 container-fluid float-right">
			<h3 id="userChar">Your chosen character here</h3>
			<!-- for future, try to only use one ID -->
			<h5>HP: <span id="userCharHP"></span></h5>
			<h5>Atk: <span id="userCharAtk"></span></h5>
			<h3 id="enemyChar">Your oppenent here</h3>
			<h5>HP: <span id="enemyCharHP"></span></h5>
			<h5>Atk: <span id="enemyCharAtk"></span></h5>
			<button id="attackId" type="button" class="btn btn-danger disabled">Attack</button>
		</div>
	</div>		

<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
